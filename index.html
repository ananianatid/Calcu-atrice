<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculatrice</title>
</head>
<body class="biryani">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Biryani:wght@200;300;400;600;700;800;900&display=swap');
        </style>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="touchpad">
                <div class="touch clear" value="">C</div>
                <div class="touch H" value="">H</div>
                <div class="touch n  modulo" value="%">%</div>
                <div class="touch  n division" value="/">/</div>

                <div class="touch n 7" value="7">7</div>
                <div class="touch n 8"value="8">8</div>
                <div class="touch n 9" value="9">9</div>
                <div class="touch n multiplication" value="*">x</div>
                
                
                <div class="touch n 4" value="4">4</div>
                <div class="touch n 5" value="5">5</div>
                <div class="touch n 6" value="6">6</div>
                <div class="touch n soustraction" value="-">-</div>
                
                <div class="touch n 1" value="1">1</div>
                <div class="touch n 2" value="2">2</div>
                <div class="touch n 3" value="3">3</div>
                <div class="touch n addition" value="+">+</div>

                <div class="touch n 0" value="0">0</div>
                <div class="touch blank" value="..."> ... </div>
                <div class="touch n coma" value=".">,</div>
                <div class="touch equal" value="=">=</div>
                
                
                
                
            </div>
        </div>
    </div>
</body>
</html>
